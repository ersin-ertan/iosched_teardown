// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // App version
        versionName = '1.0.0' // X.Y.Z; X = Major, Y = minor, Z = Patch level
        versionCodeMobile = "1000"

        // SDK and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        androidGradlePluginVersion = '3.3.0-alpha05'
        appcompatVersion = '1.0.0-rc01'
        constraintLayoutVersion = '1.1.2'
        dagger = "2.16"
        dataBindingCompilerVersion = '3.0.1'
        glideVersion = "4.7.1"
        kotlinVersion = "1.2.60"
        ktxVersion = "1.0.0-rc01"
        lifecycleVersion = "2.0.0-rc01"
        materialVersion = '1.0.0-rc01'
        navVersion = "1.0.0-alpha05"
        threetenabpVersion = "1.1.0"
        threetenbpVersion = "1.3.6"
    }


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha05'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
